
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Product Catalog</h1>

    <table>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Wireless Mouse</td>
            <td>Ergonomic wireless mouse with USB receiver</td>
            <td>$25.99</td>
        </tr>
        <tr>
            <td>Bluetooth Speaker</td>
            <td>Portable speaker with 10-hour battery life</td>
            <td>$45.00</td>
        </tr>
        <tr>
            <td>Webcam HD</td>
            <td>1080p webcam with built-in microphone</td>
            <td>$39.99</td>
        </tr>
    </table>

</body>
</html>
